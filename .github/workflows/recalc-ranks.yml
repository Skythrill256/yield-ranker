name: Recalculate ETF Rankings

on:
  # Run after daily update completes
  workflow_run:
    workflows: ["Daily ETF Data Update"]
    types:
      - completed
  # Also allow manual trigger
  workflow_dispatch:

jobs:
  recalculate:
    name: Recalculate Rankings
    runs-on: ubuntu-latest
    timeout-minutes: 15
    # Only run if daily update succeeded (or if manually triggered)
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        working-directory: server
        run: pnpm install

      - name: Build server
        working-directory: server
        run: pnpm build

      - name: Recalculate rankings
        working-directory: server
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          TIINGO_API_KEY: ${{ secrets.TIINGO_API_KEY }}
          NODE_ENV: production
        run: npx tsx scripts/recalc_ranks.ts

      - name: Report status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Rankings recalculated successfully"
          else
            echo "❌ Rankings recalculation failed"
          fi
