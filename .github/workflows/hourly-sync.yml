name: Hourly ETF Data Sync

on:
  schedule:
    # Dual schedules to handle both EST (Nov-Mar) and EDT (Mar-Nov)
    # US market hours: 9 AM - 5 PM Eastern Time
    
    # EST (Eastern Standard Time, UTC-5): 9 AM-5 PM EST = 14:00-22:00 UTC
    - cron: '0 14,15,16,17,18,19,20,21,22 * * 1-5'
    
    # EDT (Eastern Daylight Time, UTC-4): 9 AM-5 PM EDT = 13:00-21:00 UTC
    - cron: '0 13,14,15,16,17,18,19,20,21 * * 1-5'
  workflow_dispatch:  # Allow manual trigger

jobs:
  sync:
    name: Sync ETF Data
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        working-directory: server
        run: pnpm install

      - name: Build server
        working-directory: server
        run: pnpm build

      - name: Run full data refresh
        working-directory: server
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          TIINGO_API_KEY: ${{ secrets.TIINGO_API_KEY }}
          NODE_ENV: production
        run: pnpm run refresh:all

      - name: Report status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Hourly sync completed successfully"
          else
            echo "❌ Hourly sync failed"
          fi
