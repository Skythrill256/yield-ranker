name: Daily ETF Data Update

on:
  schedule:
    # Run at 8:30 PM EST (1:30 AM UTC next day) Monday to Friday
    - cron: '30 1 * * 2-6'
  workflow_dispatch:  # Allow manual trigger
    inputs:
      force:
        description: 'Force full resync from last 60 days'
        required: false
        default: false
        type: boolean
      ticker:
        description: 'Specific ticker to update (leave empty for all)'
        required: false
        type: string

jobs:
  update:
    name: Daily Data Update
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        working-directory: server
        run: pnpm install

      - name: Build server
        working-directory: server
        run: pnpm build

      - name: Run daily update and recalculate
        id: daily_update
        working-directory: server
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          TIINGO_API_KEY: ${{ secrets.TIINGO_API_KEY }}
          NODE_ENV: production
          INPUT_FORCE: ${{ inputs.force }}
          INPUT_TICKER: ${{ inputs.ticker }}
        run: |
          set -e
          echo "Starting daily update at $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          ARGS=""
          if [ "$INPUT_FORCE" == "true" ]; then
            ARGS="$ARGS --force"
          fi
          if [ -n "$INPUT_TICKER" ]; then
            ARGS="$ARGS --ticker $INPUT_TICKER"
          fi
          echo "Running: npx tsx scripts/daily_update.ts $ARGS"
          npx tsx scripts/daily_update.ts $ARGS
          echo "Daily update completed at $(date -u +'%Y-%m-%d %H:%M:%S UTC')"

      - name: Report status
        if: always()
        env:
          STEP_OUTCOME: ${{ steps.daily_update.outcome }}
        run: |
          if [ "$STEP_OUTCOME" == "success" ]; then
            echo "Daily update completed successfully"
          else
            echo "Daily update failed - check logs above"
            exit 1
          fi
